<ion-header>
  <link rel="stylesheet" type="text/css" href="../../assets/css/util.css">
  <link rel="stylesheet" type="text/css" href="../../assets/css/main.css">
</ion-header>

<ion-content>
  <div class="container-login100" style="background-image: url('../../assets/images/img-01.jpg');">
    <div class="wrap-login100 p-t-10 p-b-30">

      <div class="login100-form-avatar">
        <img src="../../assets/images/avatar-01.png" alt="AVATAR">
      </div>

      <span class="login100-form-title p-t-20 p-b-45">
        Tlali
      </span>

      <div class="wrap-input100 validate-input m-b-10" data-validate="Username is required">
        <input class="input100" type="text" name="username" [(ngModel)]="userD.correo" placeholder="Correo">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
          <i class="fa fa-user"></i>
        </span>
      </div>

      <div class="wrap-input100 validate-input m-b-10" data-validate="Password is required">
        <input class="input100" type="password" name="pass" [(ngModel)]="userD.contra" placeholder="ContraseÃ±a">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
          <i class="fa fa-lock"></i>
        </span>
      </div>

      <div class="container-login100-form-btn p-t-10">
        <button ion-button class="login100-form-btn" (click)="login()">
          Iniciar Sesion
        </button>
      </div>

      <div class="text-center w-full p-t-25 p-b-23">
        <button ion-button href="#" class="txt1" routerLink="/register">
          No tienes cuenta? Registrate!!
        </button>
      </div>
    </div>
  </div>
</ion-content>
