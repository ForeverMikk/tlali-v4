<ion-header>

  <link rel="stylesheet" type="text/css" href="../../assets/css/util.css">
  <link rel="stylesheet" type="text/css" href="../../assets/css/main.css">

  <ion-toolbar color="success">
    <ion-title>Registrate</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div class="container-login100" style="background-image: url('../../assets/images/img-01.jpg');">
    <div class="wrap-login100 p-t-10 p-b-30">
      <div class="login100-form-avatar">
        <img src="../../assets/images/avatar-01.png" alt="AVATAR">
      </div>

      <ion-grid>
        <ion-row>
          <ion-col>
            <div>
              <ion-item>
                <ion-input name="name" type="text" placeholder="Nombre" [(ngModel)]="userD.nombre"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="email" type="email" placeholder="ejemplo@correo.com" [(ngModel)]="userD.correo">
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="ContraseÃ±a" [(ngModel)]="userD.contra">
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="confirm" type="password" placeholder="Confirmar ContraseÃ±a"
                  [(ngModel)]="userD.rpassword"></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="default" expand="block" (click)="register()">Registrate</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

</ion-content>
